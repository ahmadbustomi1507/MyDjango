<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hotel Feedback Form</h1>

    <form action="" method="get">
        <h2>Are you from inside the Us? or Outside the US</h2>
        <label for="inus">Inside: </label>
        <input id="inus" type="radio" name="loc" id="" value="inside">

        <label for="outus">Outside: </label>
        <input id="outus" type="radio" name="loc" id="" value="outside">

        <h2>How was your service</h2>
        <select name="stars" id="">
            <option value="great">3</option>
            <option value="moderate">2</option>
            <option value="bad">1</option>
        </select>
        
        <h2>Any other feedback?</h2>
        <textarea name="mytext" id="" cols="100" rows="10"></textarea>

        <input type="submit" value="SUBMIT">
    </form>

</body>
</html>
